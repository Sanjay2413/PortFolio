<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Query</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Feedback and Query</h1>
    </header>
    <section>
        <h2>Feedback</h2>
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <textarea id="feedback" placeholder="Enter your feedback"></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
    <section>
        <h2>Query</h2>
        <form id="queryForm" onsubmit="submitQuery(event)">
            <textarea id="query" placeholder="Ask a question"></textarea>
            <button type="submit">Ask Question</button>
        </form>
    </section>
    
    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Sanjay Manickam. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-functions.js"></script>

    <script src="Feedback.js"></script>
</body>
</html>
